 {% extends 'base.html' %}
  {% block title %} Crear Competidor - Guerra de Votos {% endblock %}
  {% block content %}
  {% load staticfiles %}
  <div class="container">
    <div class="row">
      <div class="top-image">
        <img src="{% static "img/competidor.png" %}" alt="Crear Competidor">
      </div>
    </div>
    <div style="margin:5%;" class="row">
      <div class="col-md-8 col-md-offset-2">
        <div style="text-align:center;" class="col-md-4">
          <img id="upload-image" src="{% static "img/add_image.png" %}" alt="Agregar imagen del competidor" class="img-circle">
        </div>
        <div class="col-md-7">
          <div class="form-group">
            <label for="opponentName">Nombre del Competidor</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="opponentName">Descripcion</label>
            <textarea class="form-control" rows="3" placeholder="Algo que describa a tu contrincante"></textarea>
          </div>
            <a href="{% url 'BuscarOponente' %}" class="btn btn-primary btn-lg">Continuar</a>
            <a href="/" class="btn btn-danger btn-lg">Cancelar</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
