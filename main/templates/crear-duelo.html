{% extends 'main.html' %}
  {% block title %}Crear Duelo - Guerra de Votos{% endblock %}
  {% block content %}
  {% load staticfiles %}  
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="top-image">
            <img src="{% static "img/competidor.png" %}" alt="Duelos del Dia">
          </div>
          <hr>
        </div>
        <div style="text-align:center;" class="col-md-4">
          <img id="upload-image" src="{% static "img/add_image.png" %}" alt="Agregar imagen del competidor" class="img-circle">
        </div>
        <div class="col-md-7">
          <div class="form-group">
            <label for="opponentName">Nombre del Competidor</label>
            <input type="text" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label for="opponentName">Descripcion</label>
            <textarea class="form-control input-lg" rows="3" placeholder="Algo que describa a tu contrincante"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top:5%;" class="row">
     <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="top-image">
            <img src="{% static "img/contrincante.png" %}" alt="Duelos del Dia">
          </div>
          <hr>
        </div>
          <div class="col-md-8 col-md-offset-2">
            <div class="input-group">
              <input id="UserSearchName" type="text" class="form-control input-lg" placeholder="Escribe un nombre de usuario">
              <span class="input-group-addon"><span style="color:black" class="glyphicon glyphicon-search"></span></span>
            </div>
            <div class="loader" hidden><img src="{% static "img/loader.gif" %}" alt=""></div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-7 col-md-offset-3">
          <div class="container-fluid">
            <div id="Users">
              {% include 'users-list.html' with usersList=usersList %}
            </div>
          </div>
        </div>
      </div>   
    </div>
  </div>
  {% endblock %}
