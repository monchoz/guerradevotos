  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}Guerra de Votos{% endblock %}</title>
      {% load staticfiles %}
      <link href="{% static "img/favicon.png" %}" rel="shortcut icon"/>
      <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
      <link href="{% static "css/app.css" %}" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Lilita+One' rel='stylesheet' type='text/css'>
    </head>
    <nav class="navbar navbar-default navbar-static-top main-nav" role="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="{% static "img/gdv-hlogo.png" %}" alt="Guerra de Votos"></a>
          <button class="navbar-toggle" data-toggle="collapse" data-target=".navheader-collapse">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse navheader-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/" class="btn btn-primary btn-lg btn-duel">Duelos</a></li>
              <li><a href="{% url 'CrearCompetidor' %}" class="btn btn-primary btn-lg btn-duel">Crear Duelo!</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle profile-dropdown" data-toggle="dropdown"><img class="profile-image" src="{{fbUserPic}}" alt="{{fbUserPic}}">
                <span>{{user.first_name}}</span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Mis Duelos</a></li>
                  <li><a href="#">Notificaciones</a></li>
                  <li class="divider"></li>
                  <li><a href="/log_out">Salir</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div><!-- /.navbar-collapse -->
    </nav>
    {% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="top-image">
          <img src="{% static "img/duelo-dia.png" %}" alt="Duelos del Dia">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 duel">
          <div class="row duels-row-top">
            <div class="col-md-12">
                <img class="challenging-picture" src="img/naruto2.png" alt="">
                <img class="duel-image" src="{% static "img/vs.png" %}" alt="Duelo Guerra de Votos">
                <img class="challenging-picture" src="img/sanchez.jpg" alt="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="challenging-title">Marcador</p>
              <div class="challenging-stats">
                <span class="challenging-score-win">135</span>
                <span class="challenging-score-separator">|</span>
                <span class="challenging-score-loose">95</span>
              </div>
              <div class="social-section">
                <div class="social-shares">Social share buttons</div>
                <button type="submit" class="btn btn-primary btn-lg social-button">Participar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
    <div id="login-footer">
        <div class="container footer-content">
          <div class="footer-copyright">
            <p>&copy 2014 Ramon Zuniga - <a target="_blank" href="https://twitter.com/djmohnz"><span class="icon-twitter"> djmohnz</span></a></p>
          </div>
          <div class="footer-support">
            <p><a href="">Soporte</a> - <a href="">Envia tu opinion</a> - <a href="">Â¿Que es esto?</a></p>
          </div>
        </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="{% static "js/bootstrap.min.js" %}"></script>
      <script src="{% static "js/app.js" %}"></script>
  </html>
