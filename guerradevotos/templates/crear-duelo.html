{% extends 'main.html' %}
  {% block title %}Crear Duelo - Guerra de Votos{% endblock %}
  {% block content %}
  {% load staticfiles %} 
  <div class="container">
    <form id="CompetitorFrm" action="agregar-nuevo/" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="top-image">
            <img src="{% static "img/competidor.png" %}" alt="Duelos del Dia">
          </div>
          <hr>
        </div>
          <fieldset>
            <div style="text-align:center;" class="col-md-4">
              <input id="upload-image-btn" type="file" accept="image/*" name="image"/>
              <label for="upload-image-btn">
                <img id="upload-image" src="{% static "img/add_image.png" %}" alt="Agregar imagen del competidor" class="img-circle" />
              </label>
            </div>
            <div class="col-md-7">
              <div class="form-group">
                <label for="opponentName">Nombre del Competidor</label>
                <input id="CompetitorName" name="name" type="text" class="form-control input-lg">
              </div>
              <div class="form-group">
                <label for="opponentName">Descripcion</label>
                <textarea id="CompetitorDescription" name="description" class="form-control input-lg" rows="3" placeholder="Algo que describa a tu contrincante"></textarea>
                <input id="UserD" name="user" type="hidden" />
              </div>
            </div>
          </fieldset>
        
      </div>
    </div>
    <div style="margin-top:5%;" class="row">
     <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="top-image">
            <img src="{% static "img/contrincante.png" %}" alt="Duelos del Dia">
          </div>
          <hr>
        </div>
          <div class="col-md-8 col-md-offset-2">
            <div class="input-group">
              <input id="UserSearchName" type="text" class="form-control input-lg" placeholder="Escribe un nombre de usuario">
              <span class="input-group-addon"><span style="color:black" class="glyphicon glyphicon-search"></span></span>
            </div>
            <div class="loader" hidden><img src="{% static "img/loader.gif" %}" alt=""></div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-7 col-md-offset-3">
          <div class="container-fluid">
            <div id="Users">
              {% include 'users-list.html' with usersList=usersList %}
            </div>
            <div class="alert" hidden>
              <a class="close" data-dismiss="alert">×</a>                     
            </div>
            <button id="btn-create-duel" class="btn btn-success btn-ln" type="submit">¡Comience el duelo!</button>
          </div>
        </div>
      </div>   
    </div>
    </form>
  </div>
  {% endblock %}
